<head>

  <title>離線模式｜Pokemon GO 超級進化查詢</title>

    .hint{font-size:13px;color:#6b7280}

<body>
  <div class="box">
    <h1>你目前似乎離線了</h1>

    <p class="hint">回到網路後會自動更新；若畫面沒變，請重新整理。</p>
    <a class="btn" href="./index.html">回首頁</a>
