<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>Pokemon GO 超級進化查詢</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2563eb">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="超進化查詢">

  <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon-180.png?v=20251005">
  <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32.png?v=20251005">
  <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png?v=20251005">

  <link rel="preconnect" href="https://docs.google.com" crossorigin>
  <link rel="dns-prefetch" href="https://docs.google.com">

  <link rel="stylesheet" href="styles.css?v=20251005">
</head>
<body>
  <div id="loadingOverlay" style="display:none"><img class="running-pikachu" src="pikachu_running.gif?v=20251005" alt="Loading..."/></div>
  <div id="floatingCard" class="card"></div>

  <div class="container">
    <div class="card">
      <h1 class="title">Pokemon GO 超級進化查詢</h1>
      <p class="subtitle">選擇屬性或搜尋寶可夢名稱</p>
    </div>

    <div class="card">
      <div class="filter-header">
        <span class="filter-title">篩選條件</span>
        <button id="clearBtn" class="clear-btn">× 清除篩選</button>
      </div>
      <div class="filter-body">
        <div class="filter-group">
          <select id="typeSelect"><option value="">全部屬性</option></select>
        </div>
        <div class="filter-group">
          <select id="pokemonSelect"><option value="">請選擇寶可夢</option></select>
        </div>
        <div class="filter-group search-box">
          <input id="searchInput" placeholder="搜尋寶可夢名稱..." inputmode="search" autocomplete="off" autocapitalize="off" spellcheck="false" />
        </div>
      </div>
    </div>

    <div id="detailCard" class="card" style="display:none;"></div>

    <div class="card">
      <h3 id="listTitle">所有超級進化 / 原始回歸</h3>
      <div id="pokemonList" style="display:grid;grid-template-columns:repeat(auto-fill,minmax(200px,1fr));gap:10px;"></div>
    </div>
  </div>

  <script src="main.js?v=20251005"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js?v=20251005').catch(console.error);
      });
    }
  </script>
</body>
</html>
